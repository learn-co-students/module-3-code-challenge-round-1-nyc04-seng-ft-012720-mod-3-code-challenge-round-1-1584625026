<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Code Challenge</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
    input {
      font-size: 2rem;
    }
    body {
      background-color: #7f95c7;
      background-size: cover;
    }
    .banner {
      display: block;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
    }
  
    .like_btn {
      background-color: rgb(42, 170, 46);
      border: none;
      color: white;
      padding: 8px 13px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
    }
    .delete_btn:hover {
      background-color: rgb(58, 219, 131);
    }
    .delete_btn {
      background-color: rgb(226, 80, 75);
      border: none;
      color: white;
      padding: 8px 13px;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }
    .delete_btn:hover {
      background-color: rgb(144, 5, 5);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row" id="image_content">
      <div class="card col-md-4"></div>
      <div id="image_card" class="card col-md-4">
          <img src="" id="image" data-id=""/>
          <h4 id="name">Title of image goes here</h4>
          <span>Likes:
            <span id="likes">Likes Go Here</span>
          </span>
          <button id="like_button" class="like_btn">Like</button>
          <form id="comment_form">
            <input id="comment_input" type="text" name="comment" placeholder="Add Comment"/>
            <input type="submit" value="Submit"/>
          </form>
          <ul id="comments">
               <!-- <li> for each comment goes here -->
          </ul>
        </div>
      <div class="card col-md-4"></div>
    </div>
  </div>
  <img src="flatiron-school-logo.png" id="banner"/>
  <script type="text/javascript" src='src/index.js' defer ></script>
  </body>
</html>
